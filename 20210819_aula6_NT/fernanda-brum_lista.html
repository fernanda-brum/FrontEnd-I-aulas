<!DOCTYPE html>
<html lang="pt-br">
<!-- para definir a lingua utilizada-->
<!--inicio do head-->
<head>
    <meta charset="UTF-8">
    <!--configuração de caracteres-->
    <title>Exercicio-Listas</title>
</head>
<!--fim do head-->
<!--inicio do body-->
<body>
    <h1>Lista de compras-Familia</h1>
    <!--lista de compras-->
    <div>
        <ul>
            <li><strong>Alimentos</strong></li>
            <img src="https://2.bp.blogspot.com/-SHLhbIsvx28/UnjHIt_7bYI/AAAAAAAALDc/gMs-XixNDVU/s1600/Mamma+Mia1.jpg">
                <ol>
                    <li>arroz</li>
                    <li>macarrão</li>
                    <li>feijão</li>
                    <li>queijo</li>
                    <li>presunto</li>
                </ol>
            <li><strong>Frutas e legumes</strong></li>
            <img src="https://content.paodeacucar.com/wp-content/uploads/2020/01/frutas-e-verduras-de-janeiro-legumes.jpg">
                <ol>
                    <li>tomate</li>
                    <li>cebola</li>
                    <li>banana</li>
                    <li>laranja</li>
                </ol>
            <li><strong>Bebidas</strong></li>
            <img src="https://alimentusconsultoria.com.br/wp-content/uploads/2019/08/Consolid%C3%A7%C3%A3o-de-normas-e-bebidas.png">
                <ol type ="I">
                    <li>suco em pó</li>
                    <li>suco de uva integral</li>
                    <li>cerveja</li>
                    <li>refrigerante</li>
                </ol>
        </ul>
    </div>
</body>
</html>
